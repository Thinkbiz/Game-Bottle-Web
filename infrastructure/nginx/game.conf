# This directive should be placed in the http context of nginx.conf
# limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

server {
    server_name nowmakefunthings.com;  # Updated with actual domain
    
    # SSL Configuration
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/nowmakefunthings.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nowmakefunthings.com/privkey.pem;
    
    # SSL Optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/game-bottle-web-access.log;
    error_log /var/log/nginx/game-bottle-web-error.log;

    # Rate Limiting
    # limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    limit_req zone=one burst=10 nodelay;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Proxy settings for the application
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Static Files Optimization
    location /static/ {
        alias /var/www/game-bottle-web/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        tcp_nodelay off;
        open_file_cache max=1000 inactive=30s;
        open_file_cache_valid 60s;
        open_file_cache_min_uses 2;
        open_file_cache_errors off;
        
        # Specific optimizations for images
        location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
            expires 90d;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ =404;
        }
        
        # Specific optimizations for CSS/JS
        location ~* \.(css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ =404;
        }
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name nowmakefunthings.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
} 