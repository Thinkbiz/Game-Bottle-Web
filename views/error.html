<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Monsters and Treasure</title>
    <link rel="icon" type="image/png" href="/static/favicon/favicon.png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            color: #1e40af;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Monsters and Treasure</h1>
        </header>
        
        <main class="error-container">
            <h2 class="error-code">{{error_code}}</h2>
            <div class="error-message">
                {{message}}
            </div>
            <div class="error-actions">
                <a href="/" class="btn-primary">Return to Game</a>
            </div>
        </main>
    </div>
</body>
</html>
